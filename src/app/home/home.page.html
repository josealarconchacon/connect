<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Digital Business Card</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/qrcode">
        <ion-icon name="qr-code-outline"></ion-icon>
      </ion-button>
      <ion-button routerLink="/auth">
        <ion-icon name="person-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Digital Business Card</ion-title>
      <ion-buttons slot="end">
        <ion-button routerLink="/qrcode">
          <ion-icon name="qr-code-outline"></ion-icon>
        </ion-button>
        <ion-button routerLink="/auth">
          <ion-icon name="person-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <app-digital-business-card></app-digital-business-card>
  </div>
</ion-content>
