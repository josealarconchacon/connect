<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title class="ion-text-center">Digital Business Card</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/qrcode" class="action-button">
        <ion-icon name="qr-code-outline" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button routerLink="/auth" class="action-button">
        <ion-icon name="person-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="container">
    <div class="header-content fade-in">
      <h1>Your Digital Identity</h1>
      <p class="subtitle">
        Share your professional information instantly with a simple tap or scan
      </p>
    </div>

    <div class="card-container fade-in">
      <app-digital-business-card></app-digital-business-card>
    </div>
  </div>
</ion-content>
