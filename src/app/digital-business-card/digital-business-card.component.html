<div class="digital-card-container wallet-bg">
  <div class="wallet-stack">
    <!-- Profile Card (top card, always full width) -->
    <div class="wallet-card profile-card">
      <div class="profile-content">
        <div class="avatar-qr">
          <!-- Placeholder for avatar or QR code -->
          <ion-icon name="person-circle" class="profile-avatar"></ion-icon>
        </div>
        <div class="profile-info">
          <div class="profile-name">Your Name</div>
          <div class="profile-title">Your Title</div>
        </div>
      </div>
    </div>

    <!-- Contact Cards -->
    <!-- Mobile: stacked, Desktop/Tablet: grid -->
    <div class="wallet-cards-responsive">
      <div
        class="wallet-card contact-wallet-card"
        *ngFor="let card of contactCards; let i = index"
        [ngStyle]="{
          'z-index': contactCards.length - i,
          top: isMobile ? (i + 1) * 2.2 + 'rem' : 'unset',
          background: card.color || getWalletColor(i)
        }"
        [class.configured]="card.isConfigured"
        [class.unconfigured]="!card.isConfigured"
        (click)="handleCardClick(card)"
      >
        <div class="contact-card-content">
          <ion-icon [name]="card.icon" class="wallet-card-icon"></ion-icon>
          <div class="wallet-card-info">
            <span class="wallet-card-label">{{ card.label }}</span>
            <span *ngIf="card.isConfigured" class="wallet-contact-info">{{
              card.contactInfo
            }}</span>
            <span *ngIf="!card.isConfigured" class="wallet-configure-prompt"
              >Click to configure</span
            >
          </div>
          <ion-icon
            *ngIf="card.isConfigured"
            name="checkmark-circle"
            class="wallet-status-icon configured"
          ></ion-icon>
          <ion-icon
            *ngIf="!card.isConfigured"
            name="add-circle-outline"
            class="wallet-status-icon unconfigured"
          ></ion-icon>
        </div>
      </div>
    </div>
  </div>
</div>
