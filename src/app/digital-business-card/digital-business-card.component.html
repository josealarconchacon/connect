<div class="digital-card-container">
  <div class="header">
    <h1 class="title">Let's create your digital business card</h1>
    <h2 class="subtitle">Choose how people can reach you</h2>
  </div>

  <div class="cards-grid">
    <ion-card
      *ngFor="let card of contactCards"
      class="contact-card"
      [class.configured]="card.isConfigured"
      [class.unconfigured]="!card.isConfigured"
      [style.--card-icon-color]="card.color || '#4a9eff'"
      (click)="handleCardClick(card)"
    >
      <ion-card-content>
        <div class="card-content">
          <ion-icon [name]="card.icon" class="card-icon"></ion-icon>
          <div class="card-info">
            <span class="card-label">{{ card.label }}</span>
            <span *ngIf="card.isConfigured" class="contact-info">{{
              card.contactInfo
            }}</span>
            <span *ngIf="!card.isConfigured" class="configure-prompt"
              >Click to configure</span
            >
          </div>
        </div>
        <div class="card-status">
          <ion-icon
            *ngIf="card.isConfigured"
            name="checkmark-circle"
            class="status-icon configured"
          ></ion-icon>
          <ion-icon
            *ngIf="!card.isConfigured"
            name="add-circle-outline"
            class="status-icon unconfigured"
          ></ion-icon>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</div>
